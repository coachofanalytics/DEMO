{%extends "main/base_templates/analysis_index.html"%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 top-coloumn">
            <div class="mt-4" style="width: 75px;height: 4px;background-color: #E7AD4A;"></div>
            <p class="font-weight-bold text-white"> {{object.title}}</p>
            
            <h3 class="font-weight-bold" style="color : #E7AD4A">{{ object.question_type|capfirst }}</h3>

            <p class="title-para">
            </p>
                {% for subcat in object.featuredsubcategory_set.all%}
                <div>
                    <div class="d-flex align-items-center mb-3">
                        <div class="background-count-bullet">1</div>
                        <a class="text-white"  href="{{subcat.subcat_url}}">
                            <p class="text-white ml-4 mb-0">{{ subcat.title|capfirst }}</p>
                        </a>
                    </div>
                </div>
                {% endfor %}
        </div>
        <div class="col-md-5 top-left-coloumn" style="padding-left: 0px !important;padding-right: 0px !important;">
            <img class="w-100" style="height: 100%;" src="{% static 'data/img/project1.jpg' %}" />
        </div>
    </div>


</div>

{% endblock %}
