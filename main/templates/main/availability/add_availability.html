{%extends "main/base_templates/analysis_index.html"%} 
{%block content %}
<style type="text/css">
  .signature
  {
    background: transparent;
    border: none;
    border-bottom: 1px solid #000000;
  }
    #down_payment,#bonus
  {
    background:transparent;
    border:none;
    width: 12%;
  }


</style>
<div class="content-section">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Feel Your Available Time</h3>
            </div>
            <form method="POST" action="" class="form-group">
                {% csrf_token %}
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-12">
                            <p>Day : {{ form.day }}</p>
                            <p>Time : <input name="start_time" type="time"> TO <input name="end_time" type="time"></p>
                            <p>Time Standard : {{ form.time_standards }}</p>
                            <p>Topic : {{ form.topic }}</p>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <h4 class="text-center"><button class="btn btn-outline-info text-center" type="submit">Submit</button></h4>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
{% endblock content%}
