
<div class="card" style="width: 18rem;">
    {% if instance.image %}
    <img src="{{instance.image.url}}" class="card-img-top" alt="{{instance.title}}">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{instance.title}}</h5>
      <p class="card-text">{{instance.description}}</p>
      <!-- <a href="{{instance.get_absolute_url}}" class="btn btn-primary">{{instance.title}}</a> -->
      <a href="{{instance.link}}" class="btn btn-secondary">Access</a>
      <hr>
      {% if instance.video %}
      <a href="{{instance.video}}" class="btn btn-secondary">Video</a>
      {% endif %}
    </div>
  </div>
