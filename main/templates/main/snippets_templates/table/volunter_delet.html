{% extends "main/base_templates/base.html" %}

{% block content %}
<div class="container">
    <h1>Delete Volunteer</h1>
    <p>Are you sure you want to delete this volunteer?</p>
    <p><strong>{{ volunteer.name }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'main:Volunteers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
