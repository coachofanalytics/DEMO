{% extends "main/base_templates/base.html" %}

{% block content %}
<div class="container">
    <h1>Volunteer Details</h1>
    <table class="table table-striped">
        <tr>
            <th>ID:</th>
            <td>{{ volunteer.id }}</td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>{{ volunteer.name }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ volunteer.email }}</td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td>{{ volunteer.phone }}</td>
        </tr>
        <tr>
            <th>Created At:</th>
            <td>{{ volunteer.created_at }}</td>
        </tr>
    </table>
    <a href="{% url '#' %}" class="btn btn-secondary">Back to Volunteers List</a>
</div>
{% endblock %}
