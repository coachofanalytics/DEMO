<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .add-button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Donation List</h1>
    <a class="add-button" href="#">Add New <details></details></a>
    <table>
        <thead>
            <tr>
                <th>donor_name At</th>
                <th>email</th>
                <th>amount</th>
                <th>message</th>
                <th>created_at</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in Donation %}
            <tr>
                <td>{{ Donation.donor_name|date:"F d, Y" }}</td>
                <td>{{ Donation.email }}</td>
                <td>{{ Donation.amount }}</td>
                <td>{{ Donation.created_at }}</td>

                <td>{{ Donation.message|date:"F d, Y" }}</td>
                <td><img src="{{ instance.amount.url }}" alt="{{ instance.title }}"></td>
                <td><a class="article-title" href="#">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
