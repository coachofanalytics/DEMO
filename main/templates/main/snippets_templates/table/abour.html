{% extends "main/base_templates/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Diaspora County 48 Kenya</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #54dae4;
            padding: 10px 20px;
            color: #fff;
        }

        .navbar .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar .menu li {
            position: relative;
            margin: 0 10px;
        }

        .navbar .menu li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 12px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .navbar .menu li a:hover {
            background-color: #5ddee2;
            border-radius: 5px;
        }

        .navbar .menu li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
        }

        .navbar .menu li .dropdown a {
            color: #333;
            padding: 10px 15px;
        }

        .navbar .menu li .dropdown a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

    

    <!-- JavaScript for Dropdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select all dropdown toggles
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default behavior
                    const dropdown = this.nextElementSibling;

                    // Toggle dropdown visibility
                    if (dropdown.style.display === 'block') {
                        dropdown.style.display = 'none';
                    } else {
                        dropdown.style.display = 'block';
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock %}
