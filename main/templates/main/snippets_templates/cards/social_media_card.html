{% comment %}_social_media_card.html{% endcomment %}
<div class="col-md-4" id="gi">
    <div class="card">
      <div class="card-body">
        <h4><b>{{ card.title }}</b></h4>
        <hr/>
        <p class="gi">{{ card.description }}</p>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropDown" role="button" data-toggle="dropdown">
              <button type="btn" class="btn-primary">Select</button>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropDown">
              {% for item in card.menu_items %}
                <a class="dropdown-item" target="_blank" href="{{ item.url }}">{{ item.text }}</a>
                <div class="dropdown-divider"></div>
              {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>
