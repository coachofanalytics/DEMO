{% extends "main/base_templates/new_base.html"%} {%load crispy_forms_tags%}{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Review</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="col-md-10">
      <a href="{% url 'main:post-create' %}">
          Click For Sample
      </a>  
    </div>
    <div class="col-md-10">
      Sample :{{response}}
    </div>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Post</button>
    </div>
  </form>
</div>
{% endblock content%}
