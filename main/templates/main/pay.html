{%extends "main/base_templates/users_index.html"%} {% block content %}
<!-------------------Payment Section Top Level------------------------->
<div class="container-fluid">
    <div id="j-section" class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
      <p>
        <h2 style="align-items: center; text-align: center;">
          WELCOME TO PAYMENT PORTAL
        </h2>
      </p>
    </div> 

</div> 
<section id="payment_top">
  <div class="background_header text-center">

    <h2>Method 1: Paypal</h2>
    <h5><i>Please make a payment to access the course/interview materials. Thank You!</i></h5>
    <hr />
 
    <!-------------------Payment Section------------------------->
    <div class="pay text-center">
      <div class="pay_header">
        <div>
          <div id="paypal-button-container"></div>
          <script
            src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"
            data-sdk-integration-source="button-factory"
          ></script>
          <script>
            paypal
              .Buttons({
                style: {
                  shape: "rect",
                  color: "silver",
                  layout: "vertical",
                  label: "pay",
                },
                createOrder: function (data, actions) {
                  return actions.order.create({
                    purchase_units: [
                      {
                        amount: {
                          value: "1000",
                        },
                      },
                    ],
                  });
                },
                onApprove: function (data, actions) {
                  return actions.order.capture().then(function (details) {
                    alert(
                      "Transaction completed by " +
                        details.payer.name.given_name +
                        "!"
                    );
                  });
                },
              })
              .render("#paypal-button-container");
          </script>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="background_header text-center">
      <hr />
      <h2>Method 2: Use</h2>
      <p>a. Cashapp: $cmaghas</p>
      <p>b. venmo: cmaghas</p>
      
      <p></p>
  </div>
</section>
{% endblock content %}
