<form method='GET' action='{% url "globalsearch:query" %}' class="form my-lg-0">
    <div class="input-group">
    <input class="font-control "type="text" placeholder="Search" name='q' aria-label="Search" value={{request.GET.q}}>
    <span class="input-group-btn">
        <button class="btn btn-outline-success  " type="Submit" placeholder="Search">Search</button>
    </span>
</div>
</form>
