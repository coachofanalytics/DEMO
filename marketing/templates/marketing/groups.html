{%extends "main/base_templates/new_base.html"%} {% block content %}
<section id="career">
  <div class="career text-center">
    <h3 class="title">WHATSAPP GROUP MANAGEMENT</h3>
    <div class="row">
      <div class="col-md-6">
        <p><a href="{% url 'marketing:whatsapp_new'%}" class="btn btn-primary btn-sm"
          >ADD GROUP
        </a></p>
      </div>
      <div class="col-md-6">
        <p><a href="{% url 'main:layout'%}" class="btn btn-primary btn-sm"
          >BACK
        </a></p>
      </div>
    </div>
    <hr style="height:3px;border:none;color:rgb(102, 102, 105);background-color:rgb(106, 106, 155);" />
    <table class="table table-borderless" style="width: 100%">
      <thead class="border-bottom font-weight-bold">
        <tr>
          <!-- <th>Date</th> -->
          <th>Type</th>
          <th>Group_ID</th>
          <th>Group Name</th>
          <th>Image</th>
          <th>Update</th>
           <!---
          <th>Delete</th>
          <th>CustomerId</th>
          <th>Registering For:</th>
        -->
        </tr>
      </thead>
      <tbody>
        {% for obj in  whatsaapitems  %}
            <tr>
              <!-- <td>{{obj.created_at|date:"F d, Y"}}</td> -->
              <td>{{obj.type}}</td>
              <td>{{obj.group_id}}</td>
              <td>{{obj.group_name}}</td>
              <!-------
              <td>{{employee.id}}</td>
              <td>{{employee.category}}</td>
               {% if employee.category == 1 or employee.category == 2 %}
                {% endif %}
             
              <td> <a class="article-title" href="#">Edit</a></td>
              <td> <a class="article-title" href="#">Delete</a></td>
              --->
              <td> <a class="article-title" href="{{obj.image_url}}">image</a></td>
              <td> <a class="article-title" href="{% url 'marketing:whatsapp_update' obj.id %}">Edit</a></td>
            </tr>
         
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock content %}
