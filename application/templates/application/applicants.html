{%extends "data/basedata.html"%} {% block content %}
<section id="career">
  <div class="career text-center">
    <h2>All Applicants will be displayed here for the time being</h2>
    <hr />
    <table style="width: 100%">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Resume</th>
          <!--
          <th>Phone</th>
          <th>Country</th>
           <th>Cover Letter</th>-->
        </tr>
      </thead>
      <tbody>
        {% for applicant in applicants %}
        <tr>
          <td>{{applicant.first_name}}</td>
          <td>{{applicant.last_name}}</td>
          <!--
          <td>{{applicant.Phone}}</td>
          <td>{{applicant.Country}}</td>
          -->
          <td>
            <a href="{{applicant.resume.url}}" class="btn btn-primary btn-sm"
              >Download Resume
            </a>
          </td>
          <!---
          <td>

            <a href="{{applicant.cover.url}}" class="btn btn-primary btn-sm"
              >Download Cover Letter
            </a>
          </td>
        --></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock content %}
