{%extends "application/baseapplication.html"%} {%load crispy_forms_tags%}
{%block content %}

<div class="upload">
  <h3 class="display-6 text-center">Job Application</h3>
  <p class="lead font-italic text-center">
    Please Complete the form below to apply for a position with us.
  </p>
  <hr />
  <form method="POST" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token%}
    <div class="col-md-6">{{ form.errors}}</div>
    <div class="row">
      <div class="col-md-6">{{ form.username|as_crispy_field }}</div>
      <div class="col-md-6">{{ form.ppt|as_crispy_field }}</div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <button type="submit " class="btn btn-success">
          <i class="fas fa-database"></i>Submit
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
