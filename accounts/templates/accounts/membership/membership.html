
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
        }
        section {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #membership-plans ul {
            list-style: none;
            padding: 0;
        }
        #membership-plans li {
            background: #e0f7fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        #membership-plans h2, #registration-form h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin: 10px 0;
        }
        form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: #45a049;
        }
    </style>
    <h1>Membership Registration</h1>
    
    <!-- Membership Plan Section -->
    <section id="membership-plans">
        <h2>Membership Plans</h2>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Membership Type</th>
                    <th>REG FEE (KENYAN SHILLINGS)</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in membership_plans %}
                    <tr>
                        <td>{{ plan.name }}</td>
                        <td>{{ plan.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Registration Form Section -->
    <section id="registration-form">
        <h2>Register Now</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </section>
