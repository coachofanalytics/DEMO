
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.remember-me {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

.login-button:hover {
    background-color: #45a049;
}

input, .remember-me label {
    margin-bottom: 10px;
    width: 100%;
}

input[type="text"], input[type="password"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

</style>
    <div class="login-container">
        
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="remember-me">
            </div>
            <button type="submit" class="profile-button">Login</button>
        </form>
        
    </div>
{% endblock %}
