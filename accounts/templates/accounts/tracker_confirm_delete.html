{% extends "main/base_templates/base.html"%} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Entry</legend>
      <h2>Are you sure you want to delete "{{object.task}}" for {{object.author}}</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'accounts:tracker-detail' object.id %}"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock content%}
