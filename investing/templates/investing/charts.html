{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'main/css/new_main.css' %}"
      />


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      
</head>

<body>
       
        <div>
        {% block content %}
        <div class="services-div">
            <div class="container-lg">
                <div class="row">
                    <!-- Financial Projections Chart -->
                    <div class="col-md-6 pe-lg-5">
                        <h2 class="mt-4 mt-md-0">3 Years Financial Projections</h2>
                        <hr class="chart-hr">
                        <div class="chart-container">
                            <div id="chart-labels">
                                <span>Expenses</span>
                                <span>Sales</span>
                                <span>Net Income</span>
                            </div>
                            <canvas id="financial-projections-chart"></canvas>
                        </div>
                    </div>
                    
                    <!-- Total Active Users Pie Chart -->
                    <div class="col-md-6 pe-lg-5">
                        <h2 class="mt-4 mt-md-0">Total Active Users</h2>
                        <hr class="chart-hr">
                        <div class="chart-container">
                            <canvas id="activeUsersPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <style>
            .chart-hr {
                border-top: 2px solid #e7ad4a;
                margin-top: 5px;
                margin-bottom: 20px;
            }
        
            .chart-container {
                max-width: 800px;
                margin: auto;
                margin-top: 20px;
                background-color: rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px black;
                transition: background-color 0.3s;
                aspect-ratio: -1/-1; 
                height: 400px; /* Set a fixed height */
                
            }
        
            .chart-container:hover {
                background-color: rgba(0, 0, 0, 0.3);
            }
        
            .chart-container canvas {
                width: 100%;
            }
        
            #chart-labels {
                text-align: center;
                margin-top: 10px;
                font-weight: bold;
            }
        
            #chart-labels span {
                display: inline-block;
                margin: 0 20px;
                color: #333;
            }
        </style>
          
          <script>
            var ctx = document.getElementById("financial-projections-chart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for entry in chart_data %}"{{ entry.year }}", {% endfor %}],
                    datasets: [{
                        label: 'Sales',
                        data: [{% for entry in chart_data %}{{ entry.sales }}, {% endfor %}],
                        pointBackgroundColor: '#0F9D58',
                        pointRadius: 5,
                        borderWidth: 0
                    }, {
                        label: 'Expenses',
                        data: [{% for entry in chart_data %}{{ entry.expenses }}, {% endfor %}],
                        pointBackgroundColor: '#DB4437',
                        pointRadius: 5,
                        borderWidth: 0
                    }, {
                        label: 'Net Income',
                        data: [{% for entry in chart_data %}{{ entry.net_income }}, {% endfor %}],
                        pointBackgroundColor: '#4285F4',
                        pointRadius: 5,
                        borderWidth: 0
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Year'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Amount'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y;
                                }
                            }
                        }
                    }
                }
            });
        </script>
       
          <!-- Include necessary JavaScript libraries -->
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
          document.addEventListener("DOMContentLoaded", function() {
              var ctx = document.getElementById('activeUsersPieChart').getContext('2d');  // Updated canvas ID
              var totalActiveUsers = {{ total_active_users }};
              var categoriesData = {{ categories_data|safe }};
          
              // Calculate percentages for each category
              var data = {
                  labels: categoriesData.map(function(entry) { return entry.category; }),
                  datasets: [{
                      label: 'User Percentages',  // Updated label
                      data: categoriesData.map(function(entry) {
                          return (entry.count / totalActiveUsers) * 100;  // Calculate percentage
                      }),
                      backgroundColor: ['#4285F4', '#DB4437', '#F4B400', '#0F9D58', '#2196F3'],  // Example colors
                  }]
              };
          
              var options = {
                  // Customize pie chart appearance (see Chart.js documentation for options)
                  plugins: {
                      legend: {
                          position: 'right',
                      },
                  },
                  title: {
                      display: true,
                      text: 'Percentage of Active Users by Category',  // Updated title
                  },
                  tooltips: {
                      callbacks: {
                          label: function(tooltipItem, data) {
                              return tooltipItem.label + ': ' + tooltipItem.parsed.y.toFixed(1) + '%';
                          }
                      }
                  }
              };
              
          
              var activeUsersPieChart = new Chart(ctx, {
                  type: 'pie',  // Updated chart type
                  data: data,
                  options: options,
              });
          });
          
          </script>
        
        {% endblock %}
    </div>
    
</body>

</html>
