{% extends "main/base_templates/new_base.html" %} {% block content %}
<div class="col-md-8">
  {% for post in posts %}
  <article class="media content-section">
    <img
      class="rounded-circle article-img"
      src="{{ post.author.profile.image.url }}"
    />
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2>
        <a class="article-title" href="{% url 'codablog:post-detail' post.id %}">{{ post.title }}</a>
      </h2>
      <p class="article-content">{{ post.content|truncatewords:5}}</p>
 
    </div>

  </article>
  {% endfor %}
  <a
        class="btn btn-secondary btn-md mt-1 mb-1"
        href="{%url 'codablog:post-create' %}"
      >
        Add Your Story</a
      >
</div>
{% endblock content %}
