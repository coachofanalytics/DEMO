{% extends "main/base_templates/new_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <!-- Add your custom CSS styles here for a more attractive design -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .mpesa-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .mpesa-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .payment-form {
            text-align: left;
        }

        .payment-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #45a049;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="mpesa-container">
        <h1>M-Pesa Payment</h1>
        <div class="payment-form">
            <form method="post">
                {% csrf_token %}
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>

                <label for="amount">Amount:</label>
                {{ payment.down_payment|add:paypal_charges }}
                <br><br>

                <button type="submit" id="submit-btn">Make Payment</button>
                <div id="loader"></div>
            </form>
            <div id="feedback-message"></div>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AYsNJlHsAzemW-IvLkkf42iMHGdTMxFfupX6CTI2-rhDDfU67zTQ2n_lszMkxcrrYq_5Qltrw99Lep4D"></script>
    <!-- Include the jQuery script here if you are using AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {

                // Show the loader
                $('.mpesa-container').addClass('loading');
                $('#loader').show();
                $('#submit-btn').hide();

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function (response) {
                        console.log(response, "________Res")
                        // Hide the loader on success
                        $('.mpesa-container').removeClass('loading');
                        $('#loader').hide();
                        $('#feedback-message').text(response.message);
                    },
                    error: function (error) {
                        console.log(error, "_error")
                        // Hide the loader on error
                        $('.mpesa-container').removeClass('loading');
                        $('#loader').hide();
                        $('#feedback-message').text('An error occurred.');
                    }
                });
            });
        });
    </script>
</body>
</html>

{% endblock content %}
